<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" href="/images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('form').on('submit', function(e){
            e.preventDefault();
            var username = $("#usernameEmail").val();
            var password = $("#inputPassword").val();
            

            if(username == "user" && password == "user123") {
                window.location.href = "myprojects";
            }else if(username == "admin" && password == "admin123") {
                window.location.href = "adminDashboard";
            } else {
                alert("Invalid Username or Password");
            }
        });
    });
</script>

    <style>
body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.container {
    padding-top: 10%;
}

.logo {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
}

.card {
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.form-control, .btn {
    border-radius: 20px;
}

.btn {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
    font-weight: bold;
}

.btn:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    color: white;
}

.card-link {
    color: #007bff;
}

.card-link:hover {
    color: #0056b3;
    text-decoration: none;
}


</style>
</head>
<body>
    
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <img src="/images/logo.png" alt="Professional based learning Explorer" class="logo">
                    <h1 class="h3 mb-3 font-weight-medium">Professional Based Learning Explorer</h1>
                </div>
                <div class="card">
                    <div class="card-body">
					<br>
                        <form>
                            <div class="form-group">
                                <label for="usernameEmail">Username or Email</label>
                                <input type="text" class="form-control" id="usernameEmail" placeholder="Enter username or email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCheck">
                                <label class="form-check-label" for="rememberCheck">Remember me</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                            <div class="mt-2 text-center">
                                <a href="#" class="card-link" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a>
                            </div>
                            <div class="mt-2 text-center">
                                <p>External User? <a href="signup" class="card-link">Register</a></p>
                            </div>
							
                        </form>
                    </div>
                </div>
            </div>
        </div>
		<br>
		<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="forgotPasswordEmail">Email address</label>
                            <input type="email" class="form-control" id="forgotPasswordEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll send you a link to reset your password.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Send reset link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

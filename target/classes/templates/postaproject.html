        <h1 class="my-4">Post a New Project</h1>
    

        <form class="project-form">
    <div class="form-group">
      <label for="projectTitle">Project Title:</label>
	  <br>
      <input type="text" class="form-control" id="projectTitle" placeholder="Enter project title" name="projectTitle">
    </div>
	<br>
    <div class="form-group">
      <label for="projectDesc">Project Description:</label>
	  <br>
      <textarea class="form-control" id="projectDesc" placeholder="Describe your project" name="projectDesc"></textarea>
    </div>
	<br>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
	  <br>
      <input type="date" class="form-control" id="startDate" name="startDate">
    </div>
	<br>
    <div class="form-group">
      <label for="endDate">End Date:</label>
	  <br>
      <input type="date" class="form-control" id="endDate" name="endDate">
    </div>
	<br>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
	  <br>
      <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" name="contactNumber">
    </div>
	<br>
    <div class="form-group">
      <label for="projectSummary">Project Summary:</label>
	  <br>
      <textarea class="form-control" id="projectSummary" placeholder="Summarize your project" name="projectSummary"></textarea>
    </div>
	<br>
    <div class="form-group">
      <label for="projectType">Project Type:</label>
	  <br>
      <select class="form-control" id="projectType" name="projectType">
		<option>Select dropdown</option>
        <option>Public</option>
        <option>Private</option>
      </select>
    </div>
	<br>
    <div class="form-group">
      <label for="uploadFile">Upload File:</label>
	  <br>
      <input type="file" class="form-control-file" id="uploadFile" name="uploadFile">
    </div>

            <br>
            <a href="#" class="btn btn-primary">Submit</a>
            <br>
        </form>
